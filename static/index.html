<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Halldyll">
    <meta name="theme-color" content="#1a1a2e">
    <title>Halldyll Agent</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-chat: #0f0f1a;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #6c63ff;
            --accent-hover: #5a52d4;
            --user-bubble: #6c63ff;
            --assistant-bubble: #2d2d44;
            --border: #2d2d44;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .new-chat-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--border);
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-chat);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--user-bubble);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--assistant-bubble);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 4px;
            padding: 0 8px;
        }

        .message.user .message-time {
            text-align: right;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: var(--assistant-bubble);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 0.9rem;
            max-width: 280px;
        }

        /* Composer */
        .composer {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .composer textarea {
            flex: 1;
            background: var(--bg-chat);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 12px 18px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            outline: none;
            transition: border-color 0.2s;
        }

        .composer textarea:focus {
            border-color: var(--accent);
        }

        .composer textarea::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Error toast */
        .error-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        .error-toast.show {
            opacity: 1;
        }

        /* Safe area for iPhone notch */
        @supports (padding-top: env(safe-area-inset-top)) {
            .header {
                padding-top: calc(16px + env(safe-area-inset-top));
            }
            .composer {
                padding-bottom: calc(16px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div>
                <h1>Halldyll</h1>
                <div class="status">Agent IA personnel</div>
            </div>
            <button class="new-chat-btn" onclick="clearChat()">Nouveau</button>
        </header>

        <div class="messages" id="messages">
            <div class="empty-state" id="emptyState">
                <h2>Bienvenue</h2>
                <p>Pose-moi une question ou demande-moi de l'aide pour n'importe quelle tache.</p>
            </div>
        </div>

        <div class="composer">
            <textarea
                id="input"
                placeholder="Ecris ton message..."
                rows="1"
                onkeydown="handleKeyDown(event)"
                oninput="autoResize(this)"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>

        <div class="error-toast" id="errorToast"></div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let isLoading = false;
        let messages = [];

        // Auto-resize textarea
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }

        // Handle Enter key
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Format time
        function formatTime(date) {
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messages');
            const emptyState = document.getElementById('emptyState');

            if (messages.length === 0) {
                emptyState.style.display = 'flex';
                return;
            }

            emptyState.style.display = 'none';

            let html = '';
            messages.forEach(msg => {
                html += `
                    <div class="message ${msg.role}">
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                        <div class="message-time">${formatTime(new Date(msg.timestamp))}</div>
                    </div>
                `;
            });

            if (isLoading) {
                html += `
                    <div class="message assistant">
                        <div class="typing">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Show error
        function showError(msg) {
            const toast = document.getElementById('errorToast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('input');
            const sendBtn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if (!text || isLoading) return;

            // Add user message
            messages.push({
                role: 'user',
                content: text,
                timestamp: Date.now()
            });

            input.value = '';
            input.style.height = 'auto';
            isLoading = true;
            sendBtn.disabled = true;
            renderMessages();

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) {
                    throw new Error('Erreur serveur');
                }

                const data = await response.json();

                // Add assistant message
                messages.push({
                    role: 'assistant',
                    content: data.response,
                    timestamp: Date.now()
                });

                // Save to localStorage
                localStorage.setItem('halldyll_messages', JSON.stringify(messages));

            } catch (error) {
                showError('Impossible de contacter le serveur');
                console.error(error);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                renderMessages();
                input.focus();
            }
        }

        // Clear chat
        function clearChat() {
            messages = [];
            localStorage.removeItem('halldyll_messages');
            renderMessages();
        }

        // Load messages from localStorage
        function loadMessages() {
            const saved = localStorage.getItem('halldyll_messages');
            if (saved) {
                messages = JSON.parse(saved);
            }
            renderMessages();
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }

        // Init
        loadMessages();
        document.getElementById('input').focus();
    </script>
</body>
</html>
