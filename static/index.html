<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Halldyll">
    <meta name="theme-color" content="#0a0a12">
    <meta name="description" content="Assistant IA personnel">
    <title>Halldyll</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0a0a12;
            --bg-secondary: #12121c;
            --bg-tertiary: #1a1a28;
            --bg-chat: #0d0d15;
            --text-primary: #f5f5f7;
            --text-secondary: #8e8e93;
            --text-tertiary: #636366;
            --accent: #7c3aed;
            --accent-light: #8b5cf6;
            --accent-dark: #6d28d9;
            --user-bubble: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            --assistant-bubble: #1e1e2e;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-full: 9999px;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            height: 100dvh;
            max-width: 100%;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--user-bubble);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .header-info h1 {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-info .status {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #34d399;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .new-chat-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .new-chat-btn:active {
            transform: scale(0.95);
            background: var(--border);
        }

        .new-chat-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
            background: var(--bg-chat);
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
            overscroll-behavior: contain;
        }

        .messages::-webkit-scrollbar {
            width: 0;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: var(--radius-lg);
            line-height: 1.6;
            font-size: 0.938rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: var(--user-bubble);
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow);
        }

        .message.assistant .message-content {
            background: var(--assistant-bubble);
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border);
        }

        .message-time {
            font-size: 0.688rem;
            color: var(--text-tertiary);
            margin-top: 6px;
            padding: 0 6px;
        }

        .message.user .message-time {
            text-align: right;
        }

        /* Typing indicator */
        .typing-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .typing-avatar {
            width: 28px;
            height: 28px;
            background: var(--accent);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .typing {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 14px 18px;
            background: var(--assistant-bubble);
            border-radius: var(--radius-lg);
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border);
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-tertiary);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.16s; }
        .typing span:nth-child(3) { animation-delay: 0.32s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 24px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: var(--user-bubble);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .empty-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .empty-state p {
            font-size: 0.938rem;
            color: var(--text-secondary);
            max-width: 280px;
            line-height: 1.5;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 24px;
            justify-content: center;
        }

        .suggestion {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion:active {
            transform: scale(0.97);
            background: var(--border);
        }

        /* Composer */
        .composer {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .input-wrapper {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: flex-end;
            transition: border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        .composer textarea {
            flex: 1;
            background: transparent;
            border: none;
            padding: 14px 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            min-height: 48px;
            outline: none;
            line-height: 1.4;
        }

        .composer textarea::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: var(--user-bubble);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: var(--shadow);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: var(--bg-tertiary);
            box-shadow: none;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 22px;
            height: 22px;
        }

        /* Error toast */
        .error-toast {
            position: fixed;
            bottom: 100px;
            left: 16px;
            right: 16px;
            background: #ef4444;
            color: white;
            padding: 14px 20px;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .error-toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Safe area for iPhone */
        @supports (padding-top: env(safe-area-inset-top)) {
            .header {
                padding-top: calc(12px + env(safe-area-inset-top));
            }
            .composer {
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
        }

        /* Dark mode scrollbar for desktop */
        @media (min-width: 768px) {
            .messages::-webkit-scrollbar {
                width: 6px;
            }
            .messages::-webkit-scrollbar-track {
                background: transparent;
            }
            .messages::-webkit-scrollbar-thumb {
                background: var(--border);
                border-radius: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-left">
                <div class="avatar">H</div>
                <div class="header-info">
                    <h1>Halldyll</h1>
                    <div class="status">
                        <span class="status-dot"></span>
                        En ligne
                    </div>
                </div>
            </div>
            <button class="new-chat-btn" onclick="clearChat()" title="Nouvelle conversation">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
        </header>

        <div class="messages" id="messages">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                </div>
                <h2>Bienvenue</h2>
                <p>Je suis ton assistant IA personnel. Pose-moi une question ou demande-moi de l'aide.</p>
                <div class="suggestions">
                    <button class="suggestion" onclick="useSuggestion('Explique-moi quelque chose')">Explique-moi...</button>
                    <button class="suggestion" onclick="useSuggestion('Aide-moi avec')">Aide-moi avec...</button>
                    <button class="suggestion" onclick="useSuggestion('Ecris un code pour')">Code pour...</button>
                </div>
            </div>
        </div>

        <div class="composer">
            <div class="input-wrapper">
                <textarea
                    id="input"
                    placeholder="Message..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Envoyer">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>

        <div class="error-toast" id="errorToast"></div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let isLoading = false;
        let messages = [];

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function formatTime(date) {
            return new Date(date).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        function useSuggestion(text) {
            const input = document.getElementById('input');
            input.value = text;
            input.focus();
            autoResize(input);
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            const emptyState = document.getElementById('emptyState');

            if (messages.length === 0 && !isLoading) {
                emptyState.style.display = 'flex';
                container.innerHTML = '';
                container.appendChild(emptyState);
                return;
            }

            emptyState.style.display = 'none';

            let html = '';
            messages.forEach(msg => {
                const content = escapeHtml(msg.content);
                html += `
                    <div class="message ${msg.role}">
                        <div class="message-content">${content}</div>
                        <div class="message-time">${formatTime(msg.timestamp)}</div>
                    </div>
                `;
            });

            if (isLoading) {
                html += `
                    <div class="message assistant">
                        <div class="typing-wrapper">
                            <div class="typing">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            requestAnimationFrame(() => {
                container.scrollTop = container.scrollHeight;
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(msg) {
            const toast = document.getElementById('errorToast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const sendBtn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if (!text || isLoading) return;

            messages.push({
                role: 'user',
                content: text,
                timestamp: Date.now()
            });

            input.value = '';
            input.style.height = 'auto';
            isLoading = true;
            sendBtn.disabled = true;
            renderMessages();

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) {
                    throw new Error('Erreur serveur');
                }

                const data = await response.json();

                messages.push({
                    role: 'assistant',
                    content: data.response,
                    timestamp: Date.now()
                });

                localStorage.setItem('halldyll_messages', JSON.stringify(messages));

            } catch (error) {
                showError('Impossible de contacter le serveur');
                console.error(error);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                renderMessages();
                input.focus();
            }
        }

        function clearChat() {
            messages = [];
            localStorage.removeItem('halldyll_messages');
            renderMessages();
        }

        function loadMessages() {
            const saved = localStorage.getItem('halldyll_messages');
            if (saved) {
                try {
                    messages = JSON.parse(saved);
                } catch (e) {
                    messages = [];
                }
            }
            renderMessages();
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }

        loadMessages();
        document.getElementById('input').focus();
    </script>
</body>
</html>
